<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <title>css 动画</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <a href="#" class="change">
        <img src="img/1.png" alt="">
    </a>
    <div class="spinner"></div>
    <div class="cardfan">
        <img src="http://p3.qhimg.com/t0166077e858154cdb6.jpg" alt="" width="300" height="200" />
        <img src="http://p7.qhimg.com/t01c9fca4f9a05cd8c4.jpg" alt="" width="300" height="200" />
        <img src="http://p0.qhimg.com/t01fad64ae21ddd6221.jpg" alt="" width="300" height="200" />
    </div>
    <div class="lines">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
        <div class="line4"></div>
        <div class="line5"></div>
    </div>
    <div class="load"></div>
    <div class="border"></div>
    <a class="btn" title="展开更多" opentitle="折起" href="javascript:;"></a>
    <div class="stage">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/pocketwatch-no-second-hand.png" alt="" class="watch" />
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/second-hand.png" alt="Pocketwatch second hand" class="seconds">
    </div>
    <a class="imgLink" href="https://github.com/aoping" target="_blank">
        <div class="imgBox">
            <img src="https://www.qqbody.com/uploads/allimg/201307/02-183852_110.jpg" alt="Mike">
            <div class="mask">
                <div class="info">
                    Zoro
                    <br> Front-end Developer
                </div>
            </div>
            <div class="boxBorder"></div>
        </div>
    </a>
    <div class="boxshadow"></div>
    <div class="gradient"></div>
    <div class="cube">
        <div class="cube1"></div>
        <div class="cube2"></div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
